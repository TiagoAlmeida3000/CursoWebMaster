<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Document</title>
    <style type="text/css">
        .container{
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 2%;
        }

        .container p{
            display: inline-block;
            cursor: pointer;
            margin-top: 10px;
            border-bottom: 1px dotted #ccc;
            position: relative;
        }

        .container p span{
            display: none;
            position: absolute;
            left: 0;
            top: 20px;
            width: 120px;
            padding: 8px 4px;
            background: black;
            color: white;
            border-radius: 2px;
        }
        .container p:hover span{
            display: block;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <p><span>Descrição</span><i class="fa fa-info-circle"></i>Lorem ipsum dolor sit amet.</p>
    </div>
</body>
</html>
