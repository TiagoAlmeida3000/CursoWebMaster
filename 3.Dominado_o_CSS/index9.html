<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/style9.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Meu formulario</legend>
            <div>
                <input type="text" name="nome" placeholder="Digite o seu nome">
            </div>
            <div>
                <input type="text" name="email" placeholder="Digite seu email">
            </div>
            <div>
                <select name="lista">
                    <option disabled selected>Qual sua idade?</option>
                    <option value="20">20</option>
                    <option value="25+">25+</option>
                    <option value="40+">40+</option>
                </select>
            </div>
            <h2>Qual a sua cidade?</h2>
            <div class="input">
                <div>
                    <input type="radio" name="cidade" value="Florianololis"><span>Florianololis</span>
                </div>
                <div>
                    <input type="radio" name="cidade" value="São Paulo"><span>São Paulo</span>
                </div>
                <div>
                    <input type="radio" name="cidade" value="Rio de Janeiro"><span>Rio de Janeiro</span>
                </div>
            </div>
        </div>
        <h2>O que voce gosta de comer?</h2>
        <div class="input">
            <div>
                <input type="checkbox" name="cidade[]" value="Fruta"><span>Fruta</span>
            </div>
            <div>
                <input type="checkbox" name="cidade[]" value="Fast Food"><span>Fast Food</span>
            </div>
            <div>
                <input type="checkbox" name="cidade[]" value="Salada"><span>Salada</span>
            </div>
        </div>
        <div>
            <textarea name="Observacão" placeholder="Possui alguma observação?"></textarea>
        </div>
        <div>
            <input type="submit" name="acao" value="Enviar">
        </div>
        </fieldset>
    </form>
</body>
</html>
