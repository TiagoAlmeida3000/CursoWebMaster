    <script>
        if(typeof(Storage) !== "undefined"){
            alert("O navegador Ã© compativel com storage")
            initialize()
        }else{
            alert("Atualize seu navegador")

        function initialize(){
            if(sessionStorage.getItem("nome") !== null){
                alert("Ola " + sessionStorage.nome + ", seja bem-vindo(a) de volta")
            }else{
                alert("Ola")
                sessionStorage.nome = "Tiago"
            }
        }
    </script>
